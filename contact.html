<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
         
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label  for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send" class="submit-btn">
        </form>

        
    </main>

    <footer>
        <p>&copy; 2024 Aitor Ubieta. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("input[type='text'], input[type='email'], textarea");
            
            inputs.forEach(input => {
                input.addEventListener("input", function() {
                    const label = document.querySelector(`label[for='${this.id}']`);
                    if (this.value.length > 0) {
                        label.classList.add("yellow");
                    } else {
                        label.classList.remove("yellow");
                    }
                });
            });
        });
    </script>



        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const mainContent = document.querySelector('main');
                const title = document.querySelector('header h1'); // Select the header title

                // Apply fade-in when the page loads
                mainContent.classList.add('fade-in');
                title.classList.add('fade-in');

                // Set up fade-out for navigation links
                const links = document.querySelectorAll('nav a');
                links.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const target = this.href;

                        // Remove fade-in and apply fade-out to both main content and title
                        mainContent.classList.remove('fade-in');
                        title.classList.remove('fade-in');
                        mainContent.classList.add('fade-out');
                        title.classList.add('fade-out');

                        // Wait for the fade-out animation to complete before navigating
                        setTimeout(() => {
                            window.location.href = target;
                        }, 500); // Match the CSS transition duration (0.5s)
                    });
                });
            });
        </script>
 
</body>
</html>
